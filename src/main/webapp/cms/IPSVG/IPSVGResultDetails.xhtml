<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="termslug" value="#{iPSVGResultDetails.termSlug}"></f:viewParam>
            <f:viewParam name="terminstanceslug" value="#{iPSVGResultDetails.termInstanceSlug}"></f:viewParam>
            <f:viewAction action="#{iPSVGResultDetails.getIPsvgResultData()}"/>
        </f:metadata>
        <div class="card">
        <h1>#{iPSVGResultDetails.termName}</h1>
        </div>
        <h:form>
            <p:button styleClass="black-button" value="Back" outcome="IPSVGResult"/>
                
            <hr></hr>
            <p:dataTable id="psvgresultdet" var="ipsvgresultdet" value="#{iPSVGResultDetails.IPSVGResultsList}" 
                         paginatorTemplate=" {Exporters}"
                         paginator="true"  >
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/csv.png" library="term" width="24" />
                        <p:dataExporter type="csv" target="psvgresultdet" fileName="PSVG" />
                    </h:commandLink>
                </f:facet>
                <p:column headerText="Length of Gap">
                    <h:outputText value="#{ipsvgresultdet.lengthOfGaps}"></h:outputText>
                </p:column>
                <p:column headerText="PSVG for Gap">
                    <h:outputText value="#{ipsvgresultdet.psvgForGaps}"></h:outputText>
                </p:column>
                
            </p:dataTable>
        </h:form>            
    </ui:define>

</ui:composition>
