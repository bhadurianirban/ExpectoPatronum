<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:growl id="growl" globalOnly="true" sticky="true" showDetail="true" life="5"  />
        <f:metadata>
            <f:viewParam name="termslug" value="#{psvgList.termSlug}"></f:viewParam>
            <f:viewAction action="#{psvgList.fillTermMetaData()}" />
        </f:metadata>
        <div class="card">
            <h1>Results for #{psvgList.termName}</h1>
        </div>

        <p:panel id="termMetaDataBlk">
            <h:form id="termMetaData" >


                <p:button styleClass="black-button" value="Back" outcome="PSVGCalcList"/>
                <p:dataTable id="termMetaData" var="termMetaData" value="#{psvgList.screenTermInstanceList}" reflow="true"  
                             paginatorTemplate=" {Exporters}"
                             paginator="true"  >
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="images/csv.png" library="term" width="24" />
                            <p:dataExporter type="csv" target="termMetaData" fileName="PSVG" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="#{psvgList.instanceMetaKeys[0].label}"  sortBy="#{termMetaData[psvgList.instanceMetaKeys[0].metaKey]}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[0].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[1].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 1}" >
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[1].metaKey]}" rendered="#{psvgList.instanceMetaKeys.size() > 1}"/>
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[2].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[2].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[3].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[3].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[4].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[4].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[5].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[5].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[6].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[6].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[7].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[7].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[8].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[8].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{psvgList.instanceMetaKeys[9].label}"  rendered="#{psvgList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[psvgList.instanceMetaKeys[9].metaKey]}" />
                    </p:column>
                </p:dataTable>
            </h:form>


        </p:panel>


    </ui:define>

</ui:composition>
