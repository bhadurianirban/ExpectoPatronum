<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <div class="card">
            <h1>Add Graph</h1>
        </div>
        
        <h:form id="graphuploadform" styleClass="instanceform" enctype="multipart/form-data">
            
            <p:growl id="growl"  sticky="true" showDetail="true" life="5"  />
            <p:panelGrid   columns="2" layout="grid" >


                <h:outputText value="Name" />
                <p:inputText value="#{uploadGraphFile.graphName}" required="true"></p:inputText>
                <h:outputText value="Name" />
                <p:fileUpload id="datacsv" required="true" styleClass="black-button" 
                              allowTypes="/(\.|\/)(csv)$/" mode="advanced" multiple="false"  
                              fileLimit="1" label="Data" update="growl" sizeLimit="5800000"
                              fileUploadListener="#{uploadGraphFile.handleFileUpload}"/>
            </p:panelGrid>



            <div class="card">
                <p:commandButton styleClass="blue-button" id="calculateBtn" value="Add" action="#{uploadGraphFile.addTermInstance()}" update="@form"></p:commandButton>
                <p:button styleClass="black-button" value="Back" outcome="EdgeListList" />
            </div>
            <p:blockUI block="graphuploadform" trigger="calculateBtn" >
                <p:graphicImage name="images/preloader.gif" library="omega-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>


</ui:composition>
