<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
        <f:metadata>
            <f:viewParam name="terminstanceslug" value="#{networkStatsOptions.termInstanceSlug}"></f:viewParam>
            <f:viewAction action="#{networkStatsOptions.fillForm()}" />
        </f:metadata>
        <div class="card">
            <h1>Select Term Stats to calculate for graph #{networkStatsOptions.graphName}.</h1>
        </div>
        <p:panel id="networkstatspanel" >
            <h:form id="seletnetworkstats" styleClass="instanceform" style="color: white">
                <p:selectOneRadio id="basic" value="#{networkStatsOptions.selectedNetworkStatsOption}" layout="responsive" columns="1" required="true">
                    <f:selectItem itemLabel="Average Clustering Coefficient" itemValue="averageclusteringcoef"  />
                    <f:selectItem itemLabel="Heterogeneity Coefficient" itemValue="heterogeneity" />
                    <f:selectItem itemLabel="Assortitivity Coefficient" itemValue="assortitivitycoefficient" />
                    <f:selectItem itemLabel="Average Shortest Path" itemValue="avshortestpath" />
                </p:selectOneRadio>  
                <p:commandButton value="Calculate" action="#{networkStatsOptions.calculateNetworkStats()}"></p:commandButton>
                <p:button styleClass="black-button" style="margin-bottom:10px;" value="Back" outcome="EdgeListList" />
            </h:form>
        </p:panel>
        
    </ui:define>

</ui:composition>
