<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <p:growl id="growl" globalOnly="true" sticky="true" showDetail="true" life="5" />
        <f:metadata>
            <f:viewParam name="termslug" value="#{mfdxaList.termSlug}"></f:viewParam>
            <f:viewAction action="#{mfdxaList.fillTermMetaData()}" />
        </f:metadata>
        <div class="card">
            <h1>Results for #{mfdxaList.termName}</h1>
        </div>

        <p:panel id="termMetaDataBlk">
            <h:form id="termMetaData" >
                <p:button styleClass="black-button" style="margin-bottom:10px;" value="Back" outcome="Landing" />


                <p:dataTable id="termMetaData" var="termMetaData" value="#{mfdxaList.screenTermInstanceList}" reflow="true" paginatorTemplate=" {Exporters}" paginator="true"  >
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <p:graphicImage name="images/csv.png" library="term" width="24" />
                            <p:dataExporter type="csv" target="termMetaData" fileName="MFDXA" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[0].label}"  sortBy="#{termMetaData[mfdxaList.instanceMetaKeys[0].metaKey]}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[0].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[1].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 1}" >
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[1].metaKey]}" rendered="#{mfdxaList.instanceMetaKeys.size() > 1}"/>
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[2].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[2].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[3].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[3].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[4].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[4].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[5].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[5].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[6].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[6].metaKey]}" />
                    </p:column>
                    <p:column headerText="#{mfdxaList.instanceMetaKeys[7].label}"  rendered="#{mfdxaList.instanceMetaKeys.size() > 2}">
                        <h:outputText value="#{termMetaData[mfdxaList.instanceMetaKeys[7].metaKey]}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </p:panel>
    </ui:define>

</ui:composition>
